<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Salão Will</title>
</head>
<body>
    <main class="page">

        <section class="page__content">
        
        <article class="content__login">
            <header class="login__item">
                <h2>Olá,</h2>
                <span>seja bem-vindo ao site da Will</span>
           </header>

            <form class="login__item" method="post">
                <div>
                    <label for="username">Usuário</label><br>
                    <input type="text" placeholder=" Informe seu usuário" id="username" required/>
                </div>

                <div>
                   <label for="password">Senha</label><br>
                   <input type="password" placeholder=" Informe sua senha" id="password" required/>
                </div><br>
    
                <div>
                    <input type="submit" class="btn-dark" value="Entrar"/><br>
                    <a href="cadastro.html" target="_self" class="link-danger">Criar Uma Conta</a>
                </div>
            </form>
        </article>

            <article class="content__image">
                <img src="img/salao.jpg"/>
            </article>
        </section>
    </main>
</body>
</html>
